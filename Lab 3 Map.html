<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airports in the United States</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>


    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [37.8, -96],
        zoom: 5,
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true // detect whether the sceen is high resolution or not.
    });

    // 2. Add a base map.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // 3. Add airports GeoJSON Data
    // Null variable that will hold airports data
        var airports = null;
    // Get GeoJSON and put on it on the map when it loads
        airports= L.geoJson.ajax("assets/airports.geojson");
    // Add the airports to the map.
        airports.addTo(mymap);

    // load GeoJSON from an external file
    L.geoJson.ajax("assets/airports.geojson", {
        onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.AIRPT_NAME);
        }
    }).addTo(mymap);

    // create the state layer
    L.geoJson.ajax("assets/us-states.geojson").addTo(mymap);

    // 2. Create the chorepleth map with interactive functions.
    // determine the number of classes and their respective break values.
    var grades = [0, 10, 20, 30, 40, 50, 100, 250];

    // determine the color ramp. The number of colors is determined by the number of classes.
    // try different interpolation method lch, lab, hsl
    // var colors = chroma.scale(['yellow', 'navy']).mode('hsl').colors(grades.length);
    var colors = chroma.scale('YlOrRd').colors(grades.length);

    // get the color based on the class which the input value falls in.
    function getColor(d) {
        for (var i = 0; i < grades.length - 1; i++) {
            if ( d > grades[i] && d < grades[i+1] ) return colors[i];
        }
        if (d > grades[grades.length - 1]) return colors[grades.length];
    }

    // determine the style class based on the input feature
    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.count)
        };
    }

    geojson = L.geoJson.ajax("assets/us-states.geojson", {
        style: style
    }).addTo(mymap);



</script>
</body>
</html>
